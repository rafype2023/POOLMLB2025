<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados y Puntuaciones - MLB Pool</title>
  <link rel="stylesheet" href="results-style.css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>Resultados y Puntuaciones</h1>
      <a href="/" class="back-link">← Volver al Bracket de Predicción</a>
    </header>

    <!-- Panel de Administrador (oculto por defecto) -->
    <section id="admin-panel" style="display: none;">
      <h2>Panel de Administrador - Ingresar Resultados Correctos</h2>
      <form id="admin-form">
        <div class="admin-round">
          <h3>Wild Card</h3>
          <div class="admin-matchup" id="admin-al-wc1"></div>
          <div class="admin-matchup" id="admin-al-wc2"></div>
          <div class="admin-matchup" id="admin-nl-wc1"></div>
          <div class="admin-matchup" id="admin-nl-wc2"></div>
        </div>
        <div class="admin-round">
          <h3>Division Series</h3>
          <div class="admin-matchup" id="admin-al-ds1"></div>
          <div class="admin-matchup" id="admin-al-ds2"></div>
          <div class="admin-matchup" id="admin-nl-ds1"></div>
          <div class="admin-matchup" id="admin-nl-ds2"></div>
        </div>
        <div class="admin-round">
          <h3>Championship Series</h3>
          <div class="admin-matchup" id="admin-al-cs"></div>
          <div class="admin-matchup" id="admin-nl-cs"></div>
        </div>
        <div class="admin-round">
          <h3>World Series</h3>
          <div class="admin-matchup" id="admin-ws"></div>
        </div>
        <button type="submit">Guardar Resultados Correctos</button>
      </form>
    </section>

    <!-- Tabla de Posiciones Principal -->
    <main id="results-container">
      <div class="table-wrapper">
        <table id="results-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Puntos Totales</th>
              <th>Campeón Predicho</th>
              <th>MVP Predicho</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5" class="loading-cell">Cargando resultados...</td></tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- NUEVO: Contenedor para la Vista de Detalle (inicialmente oculto) -->
    <div id="detail-view-container" class="hidden"></div>

  </div>
  <script src="results.js"></script>
</body>
</html>
